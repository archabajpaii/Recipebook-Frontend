<h2 mat-dialog-title>Delete Recipe</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this recipe?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
