<h2 mat-dialog-title>Add Ingredient</h2>

<mat-dialog-content>
  <form [formGroup]="ingredientForm">
    <mat-form-field appearance="fill">
      <mat-label>Ingredient Name</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="Enter ingredient name"
      />
      <mat-error *ngIf="ingredientForm.get('name')?.invalid"
        >Name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="number"
        formControlName="quantity"
        placeholder="Enter quantity"
      />
      <mat-error *ngIf="ingredientForm.get('quantity')?.invalid"
        >Valid quantity required</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
</mat-dialog-actions>
