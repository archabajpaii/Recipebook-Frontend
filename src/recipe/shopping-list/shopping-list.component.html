<mat-card>
    <mat-card-header>
      <mat-card-title>Shopping List</mat-card-title>

      <div class="home-button-container">
        <button mat-raised-button routerLink="/recipes">Go to Home</button>
      </div>
    </mat-card-header>
    <mat-card-content>
    
      <p *ngIf="shoppingList.length === 0">No items in your shopping list.</p>
  
    
      <mat-list *ngIf="shoppingList.length > 0">
        <mat-list-item *ngFor="let item of shoppingList">
          {{ item.name }} - {{ item.quantity }}
  
        
          <button mat-icon-button (click)="incrementQuantity(item)" class="increment">
            <mat-icon>add</mat-icon>
          </button>
  
          
          <button mat-icon-button (click)="decrementQuantity(item)" class="decrement">
            <mat-icon>remove</mat-icon>
          </button>
  
         
          <button mat-icon-button (click)="confirmDelete(item)" class="delete">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
